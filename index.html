<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="turn-text">Player Turn</div>
      <div class="boards">
        <div>
          <div>Player Board</div>
          <div id="player-board"></div>
        </div>
        <div>
          <div>Enemy Board</div>
          <div id="enemy-board"></div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="overlay-content">
        <div id="instructions">Place your ships</div>
        <button id="rotate">Rotate</button>
        <div id="place-ships"></div>
        <div id="ships-container">
          <div id="patrol-boat" draggable="true" data-length="1"></div>
          <div id="submarine" draggable="true" data-length="2"></div>
          <div id="destroyer" draggable="true" data-length="3"></div>
          <div id="battleship" draggable="true" data-length="4"></div>
          <div id="carrier" draggable="true" data-length="5"></div>
        </div>
        <button id="start-button" class="hidden">Start Game</button>
      </div>
    </div>
    <script type="module" src="./js/functions/game.mjs"></script>
  </body>
</html>
